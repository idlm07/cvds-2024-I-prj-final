<!DOCTYPE HTML>
<html lang="es"><!-- //NOSONAR -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TopGear</title>
    <!-- Agregar referencia a la biblioteca jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
    <!-- Agregar referencia a la biblioteca jsPDF AutoTable -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.20/jspdf.plugin.autotable.min.js"></script>
    <style>
        body {
            background-color: black; /* Fondo negro para la página */
            color: white; /* Texto blanco para la página */
            display: flex;
            justify-content: center; /* Centrar contenido horizontalmente */
            align-items: center; /* Centrar contenido verticalmente */
            height: 100vh; /* Alto del viewport */
            margin: 0; /* Eliminar márgenes */
            font-family: Arial, sans-serif; /* Fuente predeterminada */
        }
        main {
            width: 90%; /* Ancho del contenedor principal */
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid white; /* Borde inferior para celdas */
        }
        th {
            background-color: #ffcc00; /* Fondo amarillo para nombres de columnas */
            color: black; /* Texto negro para nombres de columnas */
        }
        tr:nth-child(even) {
            background-color: #333333; /* Fondo gris oscuro para filas pares */
        }
        tr:nth-child(odd) {
            background-color: #222222; /* Fondo gris oscuro para filas impares */
        }
        .price {
            text-decoration: line-through; /* Tachado para el precio anterior */
        }
        .price-new {
            color: red; /* Color rojo para el nuevo precio */
        }
        .container {
            display: flex;
            justify-content: center; /* Centrar horizontalmente */
            align-items: center; /* Centrar verticalmente */
            flex-wrap: wrap; /* Permitir envolver elementos en caso de que no quepan */
        }
        button {
            background-color: #222222; /* Fondo gris oscuro para los botones */
            color: white; /* Texto blanco para los botones */
            border: none; /* Sin borde */
            padding: 10px 15px; /* Espaciado interno */
            cursor: pointer; /* Cambiar cursor al pasar por encima */
            margin-right: 10px; /* Espaciado entre botones */
            margin-bottom: 10px; /* Espaciado inferior para separar botones */
            max-width: 150px; /* Ancho máximo para evitar que se estiren demasiado */
            text-align: center; /* Alinear texto al centro */
            white-space: nowrap; /* Evitar salto de línea en el texto */
        }
        button img {
            width: 20px; /* Ancho de la imagen dentro del botón */
            vertical-align: middle; /* Alinear verticalmente la imagen */
            margin-right: 5px; /* Espaciado entre imagen y texto */
        }
        .small-image {
            max-width: 25px; /* Puedes ajustar este valor según el tamaño deseado */
            height: auto;
        }
        img {
            width: 20px; /* Cambiar el ancho según tus necesidades */
            height: 20px; /* Cambiar la altura según tus necesidades */
        }

    </style>
</head>
<body>
<main>
    <h1>Cotiza tu servicio</h1>
    <div class="tables-container" style="display: flex; justify-content: space-between;"> <!-- Alinear las tablas al lado derecho -->
        <!-- Primera tabla -->
        <div class="table-container" id="configurationsContainer" style="width: 60%;"> <!-- Reducir la tabla al 70% del ancho original -->
            <table id="configurations">
                <tr>
                    <th>Nombre</th>
                    <th>Imagen</th>
                    <th>Descripción</th>
                    <th>Valor</th>
                    <th>Moneda</th>
                    <th>Impuesto</th>
                </tr>
                <!-- Filas existentes -->
                <tr>
                    <td>Neumático 215/45R17</td>
                    <td><img src="/static/neumatico.png" alt="Neumático"></td>
                    <td>Descripción breve del producto</td>
                    <td><span class="price">$50.000</span><br><span class="price-new">$35.000</span></td>
                    <td>COP</td>
                    <td>15%</td>
                </tr>
                <tr>
                    <td>Neumático 215/45R17</td>
                    <td><img src="/static/neumatico.png" alt="Neumático"></td>
                    <td>Descripción breve del producto</td>
                    <td><span class="price">$50.000</span><br><span class="price-new">$35.000</span></td>
                    <td>COP</td>
                    <td>15%</td>
                </tr>
            </table>
        </div>
        
        <!-- Segunda tabla -->
        <div class="table-container" id="resumenCompraContainer" style="width: 35%;"> <!-- Reducir la tabla al 10% del ancho original -->            <table id="resumenCompra">
                <tr>
                    <th>Detalle</th>
                </tr>
                <tr>
                    <td>Subtotal 100.000 COP</td>
                </tr>
                <tr>
                    <td>Impuestos 10.500 COP</td>
                </tr>
                <tr>
                    <td>Total 110.500 COP</td>
                </tr>
                <!-- Nueva fila para botones -->
                <tr>
                    <td>
                        <div class="container">
                            <button onclick="window.open('https://wa.link/a76pci', '_blank')">
                                <img src="/static/WA.png" alt="Whatsapp"> WhatsApp
                            </button>                                
                            <button onclick="window.print()">
                                <img src="/static/Print.png" alt="Imprimir"> Imprimir
                            </button>
                            <div class="text-center text-lg-start mt-4 pt-2">
                                <button type="submit" class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;"> 
                                    <p>
                                        <a href="/LincolnLines/agendamiento" class="link-danger" style="text-decoration: none; color: inherit;">
                                            <img src="/static/Calendar.png" alt="Agendamiento"> Agendamiento
                                        </a>
                                    </p>
                                </button>                                                                                            
                            </div>                                                    
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>

    <script>
        function postToApi() {
            const nombre = document.getElementById("nombre").value;
            const imagen = document.getElementById("imagen").value;
            const descripcion = document.getElementById("descripcion").value;
            const valor = document.getElementById("valor").value;
            const moneda = document.getElementById("moneda").value;
            const impuesto = document.getElementById("impuesto").value;

            const table = document.getElementById("configurations");
            const newRow = table.insertRow(-1);
            const cell1 = newRow.insertCell(0);
            const cell2 = newRow.insertCell(1);
            const cell3 = newRow.insertCell(2);
            const cell4 = newRow.insertCell(3);
            const cell5 = newRow.insertCell(4);
            const cell6 = newRow.insertCell(5);

            cell1.textContent = nombre;
            cell2.innerHTML = `<img src="${imagen}" alt="${nombre}">`;
            cell3.textContent = descripcion;
            cell4.innerHTML = `<span class="price">${valor}</span><br><span class="price-new">${valor}</span>`;
            cell5.textContent = moneda;
            cell6.textContent = impuesto;
        }

        function generarPDF() {
            // Crear un nuevo documento PDF
            const doc = new jsPDF();
            
            // Agregar contenido al PDF
            doc.text("Tabla de Configuraciones", 10, 10);
            doc.autoTable({ html: '#configurations' });
            doc.text("Resumen de Compra", 10, doc.autoTable.previous.finalY + 10);
            doc.autoTable({ html: '#resumenCompra', startY: doc.autoTable.previous.finalY + 15 });

            // Guardar el PDF y abrirlo en una nueva ventana
            doc.save("documento.pdf");
        }
    </script>
</main>
</body>
</html>
