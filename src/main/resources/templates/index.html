<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Página</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0d1c2e; /* Fondo azul oscuro */
            font-family: Arial, sans-serif;
        }
        .container {
            position: relative;
            width: 100%;
            max-width: 1200px; /* Máximo ancho de la imagen */
            margin: 0 auto; /* Centra la imagen horizontalmente */
            padding-top: 100px; /* Espacio para los botones */
        }
        .background-image {
            position: relative;
            width: 100%;
            height: auto; /* Para mantener la proporción de la imagen */
            z-index: -1; /* Para que la imagen esté detrás del contenido */
        }
        .button {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px;
        }
        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px 0;
        }
    </style>
</head>
<body>
<div class="container">
    <img src="img/TopGear.jpg" class="background-image" alt="Imagen de fondo">
    <a href="ruta/a/login" class="button">Loggin</a>
    <a href="ruta/a/productos-y-servicios" class="button">Ver Productos y Servicios</a>
</div>
<div class="footer">
    <p>¿Quiénes somos? | Términos y Condiciones | Contacto</p>
</div>
</body>
</html>
